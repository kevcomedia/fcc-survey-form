<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form">
        <div>
          <label for="name" id="name-label">Name</label>
          <input id="name" placeholder="e.g., Jane Doe" required />
        </div>
        <div>
          <label for="email" id="email-label">Email</label>
          <input
            id="email"
            type="email"
            placeholder="e.g., jdoe@example.com"
            required
          />
        </div>
        <div>
          <label for="number" id="number-label">Age (optional)</label>
          <input
            id="number"
            type="number"
            min="13"
            max="99"
            placeholder="e.g., 20"
          />
        </div>
        <div>
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select id="dropdown">
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input
              type="radio"
              name="will-recommend"
              value="definitely"
              checked
            />
            Definitely
          </label>
          <label>
            <input type="radio" name="will-recommend" value="maybe" /> Maybe
          </label>
          <label>
            <input type="radio" name="will-recommend" value="not sure" /> Not
            sure
          </label>
        </div>
        <div>
          <p>What would you like to see improved? Check all that apply.</p>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="front-end projects"
              checked
            />
            Front-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="back-end projects"
            />
            Back-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="data visualization"
            />
            Data Visualization
          </label>
          <label>
            <input type="checkbox" name="improvements" value="challenges" />
            Challenges
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="open source community"
            />
            Open Source Community
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="gitter help rooms"
            />
            Gitter Help Rooms
          </label>
          <label>
            <input type="checkbox" name="improvements" value="videos" /> Videos
          </label>
          <label>
            <input type="checkbox" name="improvements" value="city meetups" />
            City Meetups
          </label>
          <label>
            <input type="checkbox" name="improvements" value="wiki" /> Wiki
          </label>
          <label>
            <input type="checkbox" name="improvements" value="forum" /> Forum
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="additional courses"
            />
            Additional Courses
          </label>
        </div>
        <div>
          <label for="comments">Any comments or suggestions?</label>
          <textarea
            id="comments"
            rows="5"
            placeholder="e.g., I'd like to ..."
          ></textarea>
        </div>
        <div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
