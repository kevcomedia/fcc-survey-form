<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <main>
      <header class="bg-green-900 text-white text-center px-6 py-8">
        <h1 id="title" class="text-4xl font-bold mb-4 text-shadow">
          freeCodeCamp Survey Form
        </h1>
        <p id="description" class="text-lg font-light">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form" class="bg-green-100 text-slate-900 p-6">
        <div class="mb-4 flex flex-col">
          <label for="name" id="name-label" class="mb-0.5">Name</label>
          <input
            id="name"
            class="border-2 border-gray-300 px-2 py-0.5 rounded-md font-light focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500 invalid:border-red-400 focus:invalid:ring-red-300 focus:invalid:border-red-500"
            placeholder="e.g., Jane Doe"
            required
          />
        </div>
        <div class="mb-4 flex flex-col">
          <label for="email" id="email-label" class="mb-0.5">Email</label>
          <input
            id="email"
            type="email"
            class="border-2 border-gray-300 px-2 py-0.5 rounded-md font-light focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500 invalid:border-red-400 focus:invalid:ring-red-300 focus:invalid:border-red-500"
            placeholder="e.g., jdoe@example.com"
            required
          />
        </div>
        <div class="mb-4 flex flex-col">
          <label for="number" id="number-label" class="mb-0.5"
            >Age <span class="text-slate-600 text-sm">(optional)</span></label
          >
          <input
            id="number"
            type="number"
            class="border-2 border-gray-300 px-2 py-0.5 rounded-md font-light focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500 invalid:border-red-400 focus:invalid:ring-red-300 focus:invalid:border-red-500"
            min="13"
            max="99"
            placeholder="e.g., 20"
          />
        </div>
        <div class="mb-4 flex flex-col">
          <label for="dropdown" class="mb-0.5"
            >Which option best describes your current role?</label
          >
          <select
            id="dropdown"
            class="border-2 border-gray-300 px-1.5 py-1 rounded-md font-light bg-white focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500"
          >
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-4 flex flex-col">
          <p class="mb-0.5">Would you recommend freeCodeCamp to a friend?</p>
          <label class="pl-2 py-0.5">
            <input
              type="radio"
              name="will-recommend"
              value="definitely"
              checked
            />
            Definitely
          </label>
          <label class="pl-2 py-0.5">
            <input type="radio" name="will-recommend" value="maybe" /> Maybe
          </label>
          <label class="pl-2 py-0.5">
            <input type="radio" name="will-recommend" value="not sure" /> Not
            sure
          </label>
        </div>
        <div>
          <p>What would you like to see improved? Check all that apply.</p>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="front-end projects"
              checked
            />
            Front-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="back-end projects"
            />
            Back-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="data visualization"
            />
            Data Visualization
          </label>
          <label>
            <input type="checkbox" name="improvements" value="challenges" />
            Challenges
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="open source community"
            />
            Open Source Community
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="gitter help rooms"
            />
            Gitter Help Rooms
          </label>
          <label>
            <input type="checkbox" name="improvements" value="videos" /> Videos
          </label>
          <label>
            <input type="checkbox" name="improvements" value="city meetups" />
            City Meetups
          </label>
          <label>
            <input type="checkbox" name="improvements" value="wiki" /> Wiki
          </label>
          <label>
            <input type="checkbox" name="improvements" value="forum" /> Forum
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="additional courses"
            />
            Additional Courses
          </label>
        </div>
        <div>
          <label for="comments">Any comments or suggestions?</label>
          <textarea
            id="comments"
            rows="5"
            placeholder="e.g., I'd like to ..."
          ></textarea>
        </div>
        <div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
